<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-1 p-2">
                <button type="button" class="btn btn-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-x-square-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708" />

                    Close
                </button>
            </div>
        </div>
        <div class="container pb-2" align="center">
            <h3>ANXIETY TRACKING MODULE</h3>
        </div>
    </div>
    <div class="container " id="track">
        <div class="row p-3"></div>
        <div class="row pb-5">
            <p class="fs-4 fst-italic">how is your anxiety today?</p>
            <div class="col"></div>
            <div class="col-8">
                <label for="customRange2" class="form-label">rate your mood here:</label>
                <input id="myinput" type="range" class="form-range" min="0" max="10" id="customRange2">
            </div>
            <div class="col"></div>
        </div>


        <div id="2" class="">
            <div class="row pb-5">
                <p class="fs-4 fst-italic">what are all your triggers today?</p>
                <div class="col"></div>
                <div class="col-8">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
                </div>
                <div class="col"></div>
            </div>

        </div>

        <div class="row pb-5" align="right"><a href="trigger.html"><button type="button"
                    class="btn btn-lg btn-outline-dark my-3">Next</button></a></div>
    </div>
