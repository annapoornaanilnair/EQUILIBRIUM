    <title>EQULIBRIUM</title>
    <script>
        var countDownDate;
        var timerRunning = false;
        var paused = false;
        var distance; // to store remaining time when paused
        var x; // reference to the setInterval function

        // Function to start or pause the timer
        function startPauseTimer ()
        {
            var startBtn = document.getElementById( "startBtn" );

            if ( !timerRunning )
            {
                // If the timer is not running, start it
                if ( !paused )
                {
                    countDownDate = new Date().getTime() + 10 * 60 * 1000; // Set countdown for 10 minutes from now
                } else
                {
                    countDownDate = new Date().getTime() + distance; // Resume with the remaining time
                }
                startBtn.innerHTML = "Pause";
                startBtn.classList.add( "paused" );
                timerRunning = true;
                updateTimer();
            } else
            {
                // If the timer is running, pause it
                clearInterval( x ); // Stop the countdown
                distance = countDownDate - new Date().getTime(); // Calculate remaining time
                startBtn.innerHTML = "Resume";
                startBtn.classList.remove( "paused" );
                timerRunning = false;
                paused = true;
            }
        }

        // Function to update the countdown every second
        function updateTimer ()
        {
            x = setInterval( function ()
            {
                var now = new Date().getTime();
                distance = countDownDate - now;

                var minutes = Math.floor( ( distance % ( 1000 * 60 * 60 ) ) / ( 1000 * 60 ) );
                var seconds = Math.floor( ( distance % ( 1000 * 60 ) ) / 1000 );

                document.getElementById( "demo" ).innerHTML = minutes + "m " + seconds + "s ";

                // If the countdown is finished, display "EXPIRED"
                if ( distance < 0 )
                {
                    clearInterval( x );
                    document.getElementById( "demo" ).innerHTML = "EXPIRED";
                    document.getElementById( "startBtn" ).innerHTML = "Start";
                    document.getElementById( "startBtn" ).classList.remove( "paused" );

                    timerRunning = false;
                    paused = false;
                }
            }, 1000 );
        }
    </script>
